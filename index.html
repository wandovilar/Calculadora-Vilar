<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h1>Calculadora Vilar</h1>
        </div>
        <form class="calculadora">
          <label for="caixa-resposta" class="caixa-resposta"></label>
          <textarea name="visor" placeholder="0" class="visor">0</textarea>
        </form>

        <div class="operadores-conteiner">
          <button class="operadores">C</button>
          <button class="operadores">+/-</button>
          <button class="operadores">%</button>
          <button class="operadores">รท</button>
        </div>

        <div class="operadores-conteiner">
          <button class="numero">7</button>
          <button class="numero">8</button>
          <button class="numero">9</button>
          <button class="operadores">X</button>
        </div>

        <div class="operadores-conteiner">
          <button class="numero">4</button>
          <button class="numero">5</button>
          <button class="numero">6</button>
          <button class="operadores">-</button>
        </div>

        <div class="operadores-conteiner">
          <button class="numero">1</button>
          <button class="numero">2</button>
          <button class="numero">3</button>
          <button class="operadores">+</button>
        </div>

        <div class="operadores-conteiner">
          <button class="numero-especial">0</button>
          <button class="numero">.</button>
          <button class="operadores">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
